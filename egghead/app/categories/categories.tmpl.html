<a href="#" ng-click="catc.setCurrentCategory(null)">
    <img class="logo" src="assets/img/eggly-logo.png">
</a>
<ul class="nav nav-sidebar">
    <li ng-repeat="category in catc.categories"
        ng-class="{'active':catc.isCurrentCategory(category)}">
        <a ng-click="catc.setCurrentCategory(category)">{{ category.name }}</a>
    </li>

</ul>
